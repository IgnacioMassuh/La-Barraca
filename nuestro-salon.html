      /* Estilos para tarjetas de igual tamaño */
      .card {
        height: 100%;
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .card-img-container {
        height: 200px; /* Altura fija para todas las imágenes */
        overflow: hidden;
      }
      .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Mantiene la proporción y cubre el contenedor */
      }
      .card-container {
        max-width: 300px; /* Ancho máximo para las tarjetas */
        margin: 0 auto; /* Centra las tarjetas en su columna */
      }
